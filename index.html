<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendly Button</title>
    <style>
        /* Basic styling for the button */
        .calendly-btn {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        
        .calendly-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
    <link
    defer
    rel="stylesheet"
    type="text/css"
    href="https://storage.googleapis.com/speakwiz-app.appspot.com/0a4ricbxfj/build/styles.css" />
</head>
    <div id="VG_OVERLAY_CONTAINER"></div>

    <body>
<script type="text/javascript">
(function(d, t) {
  var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
  v.onload = function() {
    window.voiceflow.chat.load({
      verify: { projectID: '6501d605f3a13400079e317f' },
      url: 'https://general-runtime.voiceflow.com',
      versionID: 'production'
    });
  };
  v.src = "https://cdn.voiceflow.com/widget/bundle.mjs";
  v.type = "text/javascript";
  s.parentNode.insertBefore(v, s);
})(document, 'script');

async function runCode() {
  const chatbotOpenedBefore = sessionStorage.getItem('chatbotOpened');
  if (!chatbotOpenedBefore) {
    let element = document.querySelector(".vfrc-launcher");
    while (!element) {
      element = document.querySelector(".vfrc-launcher");
      await new Promise(resolve => setTimeout(resolve, 1000));
    }
    element.click();
    sessionStorage.setItem('chatbotOpened', 'true'); // Set a session storage flag to remember that the chatbot was opened
  }
}

runCode();
</script>




</body>
</html>
