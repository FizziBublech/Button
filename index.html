<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendly Button</title>
    <style>
        /* Basic styling for the button */
        .calendly-btn {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        
        .calendly-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
<!-- Your Voiceflow chat embed code here -->
<script type="text/javascript">
  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '651ad23f4c2fe900071473a4' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production'
        });
      }
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>
  <!-- Calendly JavaScript -->
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

  <!-- Custom JavaScript to handle the Calendly popup -->
  <script>
    // Function to initialize Calendly popup
    function openCalendly() {
      Calendly.initPopupWidget({url: 'https://calendly.com/alexander-106/15min'});
      return false;
    }

    // This is a generic event listener function. 
    // Replace this with the actual code for your specific Voiceflow setup.
    function listenForVoiceflowAction() {
      // Assume someVoiceflowAPI is an object that represents the Voiceflow API
      // Assume 'customAction' is an event or method provided by Voiceflow
      someVoiceflowAPI.on('customAction', function(action) {
        // Check if the custom action is the one you're interested in
        if (action.name === 'ShowCalendlyPopup') {
          openCalendly();
        }
      });
    }

    // Call the function to start listening for Voiceflow custom actions
    listenForVoiceflowAction();
  </script>

    <style>

    .vfrc-widget--launcher::before {

        content: 'Get help now, try our Ai Chat Bot named Zingbot!';
        display: block;
        position: absolute;
        bottom: calc( 100% + 20px);
        right: 0;
        width: 200px;
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        background-color: #484848;
        color: #ffffff;
        filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.2));

    }

    .vfrc-widget--launcher::after {

        content: '';
        display: block;
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 10px 10px 0;
        border-color: #484848 transparent transparent transparent;
        bottom: calc( 100% + 20px);
        right: 30px;
        transform: translate(50%, 100%);

    }

</style>


</body>
</html>
