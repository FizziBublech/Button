<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendly Button</title>
    <style>
        /* Basic styling for the button */
        .calendly-btn {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        
        .calendly-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
<script type="text/javascript">
  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '651ad23f4c2fe900071473a4' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production'
        });
      }
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
  })(document, 'script');

<style>
    .vfrc-widget--launcher::before {
        content: 'Get help now, try our Ai Chat Bot named Zingbot!';
        display: block;
        position: absolute;
        bottom: calc(100% + 20px);
        right: 0;
        width: 250px; /* Increased the width */
        padding: 15px; /* Increased padding */
        font-size: 16px; /* Larger font size */
        border-radius: 10px; /* Increased border-radius for a rounder look */
        background-color: #FFD700; /* Yellow background color */
        color: #333; /* Changed text color to dark */
        font-family: 'Arial', sans-serif; /* Modern sans-serif font */
        filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.2));
    }

    .vfrc-widget--launcher::after {
        content: '';
        display: block;
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 10px 10px 0;
        border-color: #FFD700 transparent transparent transparent; /* Match the background color */
        bottom: calc(100% + 20px);
        right: 30px;
        transform: translate(50%, 100%);
    }
</style>




</script>



</body>
</html>
